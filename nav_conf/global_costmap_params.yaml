global_costmap:

    update_frequency: 0.2 # since this map *won't* be updated, no need to publish it often
    publish_frequency: 0.2 # every 5 secs only

    plugins:
        - {name: static_map, type: "costmap_2d::StaticLayer"}
        - {name: inflation, type: "costmap_2d::InflationLayer"}

    inflation:
        inflation_radius: 0.2

