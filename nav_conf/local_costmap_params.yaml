local_costmap:
    update_frequency: 2.0
    publish_frequency: 2.0

    plugins:
        - {name: static_map, type: "costmap_2d::StaticLayer"}
        - {name: inflation, type: "costmap_2d::InflationLayer"}
        - {name: ir, type: "range_sensor_layer::RangeSensorLayer"}

    inflation:
        inflation_radius: 0.2

    ir:
        topic: "/ir_center"
        clear_threshold: 0.2
        mark_threshold: 0.8

    width: 4.0
    height: 4.0
